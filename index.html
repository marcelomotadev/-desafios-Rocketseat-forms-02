<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Avalie a mentoria!</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    
    <header>
      
      <h1>Avalie a sua mentoria</h1>
      
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      
      <img src="images/img1.png" alt="balão de fala com 3 estrelas preenchidas de 5">
    </header>
    
    <main>

      <section>
        <h1>Informações pessoais</h1>
      </section>

      <form id="my-form">

        <fieldset>
          <div class="col-2">

            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text" id="info-name">
            </div>

            <div class="input-wrapper">
              <label for="info-lastName">Sobrenome</label>
              <input type="text" id="info-lastName">
            </div>
          
          </div>

          <div class="input-wrapper">
            <label for="info-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="info-email">
          </div>

        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentors">Selecione quem foi o seu mentor</label>
              <select id="mentors">
                <option value="Marcos">Marcos</option>
                <option value="Anselmo">Anselmo</option>
                <option value="Raquel">Raquel</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="mentor-Feedback">Feedback sobre o mentor</label>
              <textarea id="mentor-Feedback" cols="30" rows="10"></textarea>
            </div>

            <div class="col-checkbox">

              <div class="checkbox-wrapper">
                <input type="checkbox" id="nodoubts-confirm">
                <label for="nodoubts-confirm">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
              
            </div>

            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Agendando próxima mentoria</legend>

                <div class="col-3">

                  <div class="input-wrapper" id="date">
                    <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="mentorship-date">
                  </div>

                  <div class="input-wrapper">
                    <label for="mentorship-begin">Das</label>
                    <input class="time-wrapper" type="time" id="mentorship-begin">
                  </div>

                  <div class="input-wrapper">
                    <label for="mentorship-end"">Até</label>
                    <input class="time-wrapper" type="time" id="mentorship-end">
                  </div>

                </div>

                <input class="button" type="submit" form="my-form" value="Salvar">

              </div>
            </fieldset>


          </div>

        </fieldset>

      </form>

    </main>
  
  </div>

</body>
</html>
